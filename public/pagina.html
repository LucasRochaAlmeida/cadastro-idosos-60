<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pré cadastro idosos 60 anos ou mais</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>


    <form action="" method="POST">

        <img src="topo.png" alt="">

        <h1>Cadastro para idosos de 60 anos ou mais</h1>
        <p>Isso é um pré-cadastro, depois de feito aguarde que entraremos em contato.</p>

        <fieldset>
            <legend>Identidade</legend>

            

            <br />

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" oninput="mascara(this)" required>

            <br />

            

        </fieldset>

        <button type="submit" style="background-color: rgb(72, 212, 72);">Salvar</button>

        <button type="reset" style="background-color: rgb(223, 37, 37);">Cancelar</button>

    </form>

</body>

<script>
    function mascara(i){
        
        var v = i.value;
        
        if(isNaN(v[v.length-1])){ // impede entrar outro caractere que não seja número
            i.value = v.substring(0, v.length-1);
            return;
        }
        
        i.setAttribute("maxlength", "14");
        if (v.length == 3 || v.length == 7) i.value += ".";
        if (v.length == 11) i.value += "-";

        }
</script>


</html>
